    <!-- Tambahkan tautan ke Bootstrap CSS di sini -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/dashboard.css">

        <span class="navbar-toggler-icon"></span>

    </nav>
    <div class="container-fluid mt-2">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse shadow">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column py-1" aria-label="Toggle navigation">
              <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" class="feather feather-home">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">
                    </path>
                    <polyline points="9 22 9 12 15 12 15 22">

                  Dashboard

              <li class="nav-item">
                <a class="nav-link" href="./reports.html">

            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div class="container">
            <h1>Reports</h1>
            <div class="row">
              <div class="col-md-4">
                <div class="card-content d-flex align-items-center">
                  <div class="icon">
                    <img src="./src/image/img-1.jpg" height="80">
                  </div>
                  <div class="d-block">
                    <h3 class="ml-2">Konfirmasi</h3>
                    <h3 class="ml-2"><span id="user"></span></h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card-content d-flex align-items-center">
                  <div class="icon">
                    <img src="./src/image/img-1.jpg" height="80">
                  </div>
                  <div class="d-block">
                    <h3 class="ml-2">Total</h3>
                    <h3 class="ml-2"><span id="Waktu"></span></h3>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card-content d-flex align-items-center">
                  <div class="icon">
                    <img src="./src/image/img-1.jpg" height="80">
                  </div>
                  <div class="d-block">
                    <h3 class="ml-2">Average</h3>
                    <h3 class="ml-2"><span id="average"></span></h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-table mt-4 mb-4">
              <div class="d-flex flex-grow-0 justify-content-between">
                <h3>Konfimasi Pengguna</h3>
                <button onclick="printTable()" class="btn btn-dark mb-1">Cetak Tabel</button>
              </div>
                <div class="table-wrapper">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Nama</th>
                        <th>Penggunaan</th>
                        <th>Waktu</th>
                      </tr>
                    </thead>
                    <tbody id="data-table">
                    </tbody>
                  </table>
                </div>  
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    </script>
